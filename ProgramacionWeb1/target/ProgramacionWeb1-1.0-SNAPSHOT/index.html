                <div id="imagen-perfil" class="imagen-perfil"></div>
                <div class="dropdown">
                    <i class="icono-elipsis fa-solid fa-ellipsis-vertical" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./components/AdministrarPublicaciones/administrar-publicaciones.html">

                        </li>
                        <li><a class="dropdown-item" href="./components/Perfil/perfil.html">Perfil</a></li>
                    </ul>

            aria-labelledby="exampleModalLabel" 
            aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-center">
                        <h5 class="modal-title" id="exampleModalLabel">Comentarios</h5>
                        
                    </div>
                    <div class="modal-body">
                        <div id="contenedor-comentarios">
                            
                    </div>
                </div>

                    <div class="row w-100">

                            <input class="w-100" id="comentario" type="text" value=""/>

                    </div>
                    <div class="row w-100">
                        <div class="col-12 d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="añadir-comentario" type="button" class="btn btn-primary">Aceptar</button>

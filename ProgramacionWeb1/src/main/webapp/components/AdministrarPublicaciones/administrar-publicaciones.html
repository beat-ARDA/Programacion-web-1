<html>
    <head>
        <script src="../../jquery-3.6.0.min.js"></script>
        <script src="../../all.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./administrar-publicaciones.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="../Header/header.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="../../bootstrap.min.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="../../all.min.css" media="screen" />
        <link rel="icon" type="image/x-icon" href="../../resources/logo.svg">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FCFM Social</title>
    </head>
    <body>
        <header class="header-container">
            <img id="logo" class="logo" src="../../resources/logo.svg">
            <div class="search-container">
                <input placeholder="Buscar.." class="search-input" type="search"/>
                <button class="button-search">Buscar</button>
            </div>
            <div class="perfil-region">
                <label id="nombre" class="nombre-estilo">Desconocido</label>
                <div class="imagen-perfil-administrar"></div>
                <div class="dropdown">
                    <i class="icono-elipsis fa-solid fa-ellipsis-vertical" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="./administrar-publicaciones.html">
                                Administrar publicaciones
                            </a>
                        </li>
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                    </ul>
                </div>
                <button id="button-cerrarSession" class="button-inicio">Cerrar session</button>
            </div>
        </header>

        <div class="cuerpo-administrar-publicaciones container-fluid">
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <button id="nueva-publicacion" class="me-5 btn btn-primary">Nueva publicacion</button>

                </div>
            </div>
            <div id="contenedor-cards">

            </div>
        </div>
        <footer>Alvaro Ramses Duron Alejo-Facultad de ciencias físico matemáticas</footer>

        <div class="modal fade" id="eliminar-publicacion-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Eliminar publicación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ¿Deseas eliminar la publicación?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="aceptar-eliminar-publicacion" type="button" class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Eliminar publicacion</strong>
                    <small>Hace un segundo</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    La publicacion a sido eliminada
                </div>
            </div>
        </div>
    </body>
    <script src="./administrar-publicaciones.js"></script>
    <script src="../../bootstrap.bundle.min.js" ></script>
</html>
